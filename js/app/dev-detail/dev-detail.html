<div class="detail-container">
  <div class="container-fluid detail-container">
    <div class="row">
      <div class="col-md-8">
        <div class="web-image-preview">
          <img alt="sitio" ng-src="{{devCtrl.webdet.imageUrl}}" class="img-responsive center-block">
        </div>
      </div>
      <div class="col-md-4">
        <h1>{{ devCtrl.webdet.title }}</h1>
        <div class="web-description">
          <div ng-bind-html="devCtrl.webdet.description">
          </div>
          <a href="{{ devCtrl.webdet.url }}" class="btn btn-primary">Ver el sitio en vivo</a>
        </div>
        <div>
          <h3>¡Queremos hacer un sitio genial para tí!<h3>
          <a href="#/?nav=contact" class="btn btn-primary coco-color">Contactanos</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="web-image-full">
          <img alt="sitio" ng-src="{{devCtrl.webdet.screenshot}}" class="img-responsive center-block">
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </div>
</div>
