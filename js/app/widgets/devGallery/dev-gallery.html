<div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
			<div id="photos-portfolio" class="clearfix">
			  <a href="#" ng-repeat="photo in vm.portafolio">
			    <img ng-class="photo.myClass" class="gall-image animated"
			      ng-if="photo.isVisible"
			      ng-click="vm.showModal($event, photo)"
			      ng-src="{{photo.imageUrl}}"
			      alt="{{photo.title}}" >
			  </a> 
			</div>
		</div>
	</div>
</div>
